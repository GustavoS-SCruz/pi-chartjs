<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráficos</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body
            {
            display: flex;
            }
        canvas
            {
            width: 40vw;
            }
    </style>
</head>
<body>
    <div>
        <canvas id="graficoLinha"></canvas>
    </div>
    <div>
        <canvas id="graficoBarra"></canvas>
    </div>
      
      
      <script>

        const linhas = document.getElementById('graficoLinha');
        new Chart(linhas, {
          type: 'line',
          data: {
            labels: ['12:00', '13:00', '14:00', '15:00', '16:00', '17:00'],
            datasets: 
            [
                {
                label: 'Temperatura',
                backgroundColor:'red',
                borderColor:'red',
                data: [30, 29, 28, 25, 22, 23],
                borderWidth: 3
                },
                {
                label: 'Umidade',
                backgroundColor:'blue',
                borderColor:'blue',
                data: [80, 82, 80, 85, 80, 83],
                borderWidth: 3
                }
            ]
          },
          options: {
            scales: {
              y: {
                beginAtZero: true
              }
            }
          }
        });
                
        const barras = document.getElementById('graficoBarra');
        new Chart(barras, {
          type: 'bar',
          data: {
            labels: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho'],
            datasets: 
            [
                {
                label: 'Temperatura',
                backgroundColor:'red',
                borderColor:'red',
                data: [22, 24, 27, 23, 20, 18],
                borderWidth: 3
                },
                {
                label: 'Umidade',
                backgroundColor:'blue',
                borderColor:'blue',
                data: [90, 89, 93, 87, 88, 82],
                borderWidth: 3
                }
            ]
          },
          options: {
            scales: {
              y: {
                beginAtZero: true
              }
            }
          }
        });
      </script>
      
</body>
</html>
